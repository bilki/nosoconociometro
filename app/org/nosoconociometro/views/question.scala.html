            <p>@qtext</p>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" id="p@qid-0" value=0 name="p@qid">0
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-1" value=1 name="p@qid">1
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-2" value=2 name="p@qid">2
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-3" value=3 name="p@qid">3
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-4" value=4 name="p@qid">4
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-5" value=5 name="p@qid">5
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-6" value=6 name="p@qid">6
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-7" value=7 name="p@qid">7
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-8" value=8 name="p@qid">8
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-9" value=9 name="p@qid">9
                </label>
                <label class="radio-inline">
                    <input type="radio" id="p@qid-10" value=10 name="p@qid">10
                </label>
            </div>
            <h6>@qdesc</h6>
        </blockquote>
    </div>
</div>
